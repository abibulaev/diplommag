<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    {% block link %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main_page"> 
        <div class="sidebar">
            <div class="user-panel">
                <img src="user-avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <p class="user-name">Abibulaev Lenur</p>
                    <p class="user-id">id_man</p>
                </div>
                <div class="user-icons">
                    <span class="icon">&#128276;</span> <!-- Bell Icon -->
                    <span class="icon">&#10145;</span> <!-- Exit Icon -->
                </div>
            </div>
            <div class="aside">
            
                <div class="sidebar_а">
                    <div class="project_btn">
                        <h2>Проекты</h2>
                        <a href="/add_project"><img src="../static/img/free-icon-add-7222864.png" alt=""></a>
                    </div>
                    <ul>
                        <li><a href="#">Проект 1</a></li>
                        <li><a href="#">Проект 2</a></li>
                        <li><a href="#">Проект 3</a></li>
                        <li><a href="#">Проект 4</a></li>
                        <li><a href="#">Проект 5</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="work_zona">
            <div class="nav_ticket">
                <div class="ticket">
                    <div class="tasks"><a href="/tasktable">Задачи</a></div>
                    <div class="projects"><a href="/epictable">Цели</a></div>
                    <div class="report"><a href="/team">Команда</a></div>
                </div>
                <div class="add_epic">
                    <a href="/addepic">Создать цель</a>
                </div>
                <div class="add_task">
                    <a href="/addtask">Создать задачу</a>
                </div>
            </div>
            {% block body %}
            {% endblock %}
        </div>
    </div>
    {%block content%}
    {%endblock%}    
   
</body>
<script src="../static/js/taskcard.js"></script>

</html>
